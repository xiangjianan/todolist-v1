<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Task</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/time.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/background.js"></script>
</head>

<body class="wall" id="body">
    <canvas></canvas>
    <div class="title">
        <a class="title-a" id="datetime" href="#"></a>
    </div>
    <div class="container_big">
        <div class="header">
            <div class="container">
                <label id="add" for="add-todo" class="iconfont">&#xe63b;</label>
                <input type="text" name="" id="add-todo">
                <button id="del" class="iconfont">&#xe643;</button>
            </div>
        </div>
        <div class="body">
            <div class="container">
                <p class="group todo-flag">待执行</p>
                <ul id="todo-list"></ul>
                <p class="group done-flag">已完成</p>
                <ul id="done-list"></ul>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <button id="del_done" class="todo-del">清除所有已完成任务</button>
            </div>
        </div>
        <div class="footer_br"></div>
    </div>
</body>

</html>
